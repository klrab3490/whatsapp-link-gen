<!DOCTYPE html>
<html>
    <head>
        <title>WhatsApp Link Generator</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <h1>WhatsApp Link Generator</h1>
        <textarea id="contacts" placeholder="Enter phone numbers separated by commas"></textarea>
        <textarea id="message" placeholder="Enter your message"></textarea>
        <button id="generate">Generate Links</button>
        <div id="openAll" style="display: none;">
            <h2>Generated Links</h2>
            <div id="links"></div>
            <button id="openAll">Open All Links</button>
        </div>
        <script src="popup.js"></script>
    </body>
</html>
